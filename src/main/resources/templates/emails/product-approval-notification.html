<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Product Approval Update</title>
  <style>
    body { font-family: Arial, sans-serif; color: #222; }
    .container { max-width: 640px; margin: 0 auto; padding: 24px; border: 1px solid #eee; }
    .h1 { font-size: 20px; margin-bottom: 12px; }
    .muted { color: #666; }
    .pill { display: inline-block; padding: 4px 10px; border-radius: 16px; background: #f2f2f2; }
  </style>
  </head>
<body>
  <div class="container">
    <div class="h1">Product Approval Update</div>
    <p>Hi <span th:text="${vendorName}">Vendor</span>,</p>
    <p>
      Your product <strong th:text="${productName}">Product Name</strong> has
      <span class="pill" th:text="${isApproved} ? 'been approved' : 'been rejected'">been approved</span>.
    </p>
    <p th:if="${reason}" class="muted">Reason: <span th:text="${reason}">Reason here</span></p>
    <p class="muted">Time: <span th:text="${approvalDate}">now</span></p>
    <p>Thank you for selling with us.</p>
  </div>
</body>
</html>
