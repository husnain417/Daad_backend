<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vendor Action</title>
  <style>
    body { font-family: Arial, sans-serif; color: #222; }
    .container { max-width: 640px; margin: 0 auto; padding: 24px; border: 1px solid #eee; }
    .h1 { font-size: 20px; margin-bottom: 12px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <div class="h1">Vendor Action Completed</div>
    <p>Hi <span th:text="${adminName}">Admin</span>,</p>
    <p>The action <strong th:text="${action}">approved</strong> was recorded for vendor <strong th:text="${vendorName}">Vendor</strong>.</p>
    <p class="muted">Time: <span th:text="${actionDate}">now</span></p>
  </div>
</body>
</html>
